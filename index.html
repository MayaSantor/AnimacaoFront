<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refrizitos</title>
</head>
<body>

    <main>

        <div class="item active" style="background-color: #EA3D41;">
            <div class="title">Moranguitos</div>
            <img src="img/Morango-refrigerante-foregroundBlur.png" alt="morango-background" class="fruit">
            <img src="img/Morango-refrigerante.png" alt="lata-morango" class="refri">
        </div>

        <div class="item" style="background-color: #2d5643;">
            <div class="title">Abacatitos</div>
            <img src="img/Abacate-refrigerante-foregroundBlur.png" alt="abacate-background" class="fruit">
            <img src="img/Abacate-refrigerante.png" alt="lata-abacate" class="refri">
        </div>

        <div class="item" style="background-color: #E7A043;">
            <div class="title">Laranjitas</div>
            <img src="img/Laranja-refrigerante-foregroundBlur.png" alt="laranja-background" class="fruit">
            <img src="img/Laranja-refrigerante.png" alt="lata-laranja" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>

</body>

<script src="./script.js"></script>

</html>
